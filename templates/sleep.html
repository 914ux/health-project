{% extends "layout.html" %}
{% block content %}
<section class="card">
  <h2>3. 昨日の睡眠時間</h2>
  <form method="post" class="form-grid" action="{{ url_for('sleep') }}">
    <label>睡眠時間（時間）
      <input type="number" step="0.1" min="0" name="sleep_hours" placeholder="例：6.5" required>
    </label>
    <div class="actions">
      <button type="submit">判定 →</button>
    </div>
  </form>

  {% if result %}
  <hr>
  <h3>4. 判定</h3>
  <p><strong>{{ result }}</strong></p>
  {% endif %}
</section>
{% endblock %}
